<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">123</a>
</nav>

<div class="container">
    <div class="card">
        <div class="card-header">

        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>cost</th>
                    <th>weight</th>
                    <th>number</th>
                    <th>vendor</th>
                    <th>price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1234</td>
                    <td>D</td>
                    <td>7800</td>
                    <td>1.89</td>
                    <td>1</td>
                    <td>100</td>
                    <td>32000</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add</button>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New message</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="gem-id" class="col-form-label">id</label>
                        <input type="text" class="form-control" id="gem-id">
                    </div>
                    <div class="form-group">
                        <label for="gem-vendor" class="col-form-label">vendor</label>
                        <input type="text" class="form-control" id="gem-vendor">
                    </div>

                    <div class="form-group">
                        <label for="gem-name" class="col-form-label">name</label>
                        <!--<input type="text" class="form-control" id="gem-name">-->
                        <select class="form-control" id="gem-name">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gem-weight" class="col-form-label">weight</label>
                        <input type="text" class="form-control" id="gem-weight">
                    </div>
                    <div class="form-group">
                        <label for="gem-number" class="col-form-label">number</label>
                        <input type="text" class="form-control" id="gem-number">
                    </div>
                    <div class="form-group">
                        <label for="gem-cost" class="col-form-label">cost</label>
                        <input type="text" class="form-control" id="gem-cost">
                    </div>
                    <div class="form-group">
                        <label for="gem-price" class="col-form-label">price</label>
                        <input type="text" class="form-control" id="gem-price">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
