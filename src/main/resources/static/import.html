<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Maples Hack Utilities</h1>
    </div>
</div>

<div class="card">
    <div class="card-header">Import SoldList file</div>
    <div class="card-body">
        <form method="POST" action="/data/importSoldList" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select</label>
                <input id="file" type="file" class="form-control-file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="card-footer">End</div>
</div>
<br />
<div class="card">
    <div class="card-header">Query SoldList</div>
    <div class="card-body">
        <form method="POST" action="/data/queryList">
            <div class="form-group">
                <label for="query">Input Query</label>
                <textarea id="query" class="form-control" name="statement" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="card-footer">End</div>
</div>

</body>
</html>
